<!-- templates/upload.html -->

{% extends 'base.html' %}

{% block content %}

        {% csrf_token %}
        <p><input type="text" name="userName" placeholder="Введите ваш uuid" size="18" /></p>
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
